<html>
    <head>
        <title>Cadastro Tarefas</title>
    </head>
    <body>
        <div>
            <div>
                <span>Id:</span>
                <input id="id" type="text" />
            </div>
            <div>
                <span>Data:</span>
                <input id="data" type="text" />
            </div>
            <div>
                <span>Horario Inicio:</span>
                <input id="horain" type="text" />
            </div>
            <div>
                <span>Horario Termino:</span>
                <input id="horaterm" type="text" />
            </div>
            <div>
                <span>Evento:</span>
                <input id="evento" type="text" />
            </div>
            <div>
                <span>Descrição:</span>
                <input id="descricao" type="text" />
            </div>
            <div>
                <span>Status:</span>
                <input id="status" type="text" />
            </div>
            <button id="add">Adicionar Evento</button>
            <button id="change">Alterar Evento</button>
            <button id="changestats">Alterar Status</button>
            <button id="remove">Remover Evento</button>
            
        </div>
        <div id="result"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="./js.js"></script>
    </body>
</html>
